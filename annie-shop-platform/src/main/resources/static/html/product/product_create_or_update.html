<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>

<link href="/css/animate.css" rel="stylesheet"/>
<link href="/css/style.css?v=4.1.0" rel="stylesheet"/>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>商品新增</h5>
                        </div>
                        <div class="ibox-content">
                            <form class="form-horizontal" id = "productForm" method="post" enctype="multipart/form-data">
                                <input type="hidden" th:value="${product.productId}" name="productId"/>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">商品名称：</label>
                                    <div class="col-sm-9">
                                        <input id="productName" type="text" name="productName" th:value="${product.productName}" class="form-control" placeholder="请输入类型名称"/>
                                        <span class="help-block m-b-none"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">所属分类：</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" name="productTypeId" id="productTypeId">
                                            <option th:each="productType:${productTypeList}" th:value="${productType.id}" th:text="${productType.typeName}"
                                            th:selected="${productType.id == product.productTypeId}"></option>
                                        </select>
                                        <span class="help-block m-b-none"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">图片：</label>
                                    <div class="col-sm-9">
                                        <input type="file" name="uploadFile" id="productMainPic" class="form-control" accept="image/*"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">内容：</label>
                                    <div class="col-sm-9">
                                        <script id="productEditor" name="productContent" type="text/plain" th:utext="${product.productContent}"></script>
                                    </div>
                                </div>
                            </form>
                            <div style="text-align: center">
                                <a class="btn btn-default" onclick="reload()">取消</a>
                                <a id="addProduct" class="btn btn-info" onclick="createProduct()" th:style="${product.productId eq null ? '' : 'display:none;'}">新增</a>
                                <a id="updateProduct" class="btn btn-info" onclick="updateProduct()" th:style="${product.productId eq null ? 'display:none;' : ''}">更新</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="html/common :: quoteJses"></div>
        <!-- 这个功能的js -->
        <script th:src="${urls.getForLookupPath('/js/annie/product.js') }"></script>
        <script type="text/javascript">
            var productEditor = UE.getEditor('productEditor');
        </script>
    </body>
</html>
