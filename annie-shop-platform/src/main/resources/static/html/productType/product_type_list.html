<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title>商品分类</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="/css/bootstrap-combined.min.css" rel="stylesheet"/>
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet"/>

    <!-- Data Tables -->
    <link href="/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet"/>

    <link href="/css/animate.css" rel="stylesheet"/>
    <link href="/css/style.css?v=4.1.0" rel="stylesheet"/>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>商品分类</h5>
                </div>
                <div class="row" id="selectDiv">
                    <div class="col-md-6">
                        <span>名称：</span><input id="typeName" selectValue="true" th:value="${productTypePageInfo.pageSize}"/>
                        <span>是否有效：</span><input class="Wdate" id="d15" onFocus="WdatePicker({isShowClear:false,readOnly:true,dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
                        <span>名称：</span>
                        <select selectValue="true" id="isUse">
                            <option th:value="${productTypePageInfo}" th:text="${productTypePageInfo}"></option>
                            <option th:value="${productTypePageInfo.total}" selected="selected" th:text="${productTypePageInfo.total}"></option>
                        </select>
                        <a class="btn btn-info">查找</a>
                        <a class="btn btn-info" data-toggle="modal" data-target="#myModal">新增</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>图片地址</th>
                            <th>父ID</th>
                            <th>级别</th>
                            <th>是否有效</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody th:each="productType:${productTypePageInfo.list}">
                        <tr class="gradeX">
                            <td th:text="${productType.typeName}"></td>
                            <td th:text="${productType.picPath}"></td>
                            <td th:text="${productType.parentId}"></td>
                            <td th:text="${productType.nodeLevel}"></td>
                            <td th:text="${productType.isUse eq 'Y'} ? '有效' : '无效'"></td>
                            <td>
                                <a class="btn btn-info">修改</a>
                                <a class="btn btn-danger">删除</a>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>
                                    <!-- 定义的请求路径地址 -->
                                    <input type="hidden" th:value="${requestPath}" id = "requestPath"/>
                                    <input type="hidden" th:value="${productTypePageInfo.pageNum}" id = "currentPage"/>
                                    <input type="hidden" th:value="${productTypePageInfo.pages}" id = "totalPages"/>
                                    <div id="paginator"></div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content animated bounceInRight">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                </button>
                <i class="fa fa-laptop modal-icon"></i>
                <h4 class="modal-title">窗口标题</h4>
                <small class="font-bold">这里可以显示副标题。</small>
            </div>
            <div class="modal-body">
                <p><strong>H+</strong> 是一个完全响应式，基于Bootstrap3.3.6最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术，她提供了诸多的强大的可以重新组合的UI组件，并集成了最新的jQuery版本(v2.1.1)，当然，也集成了很多功能强大，用途广泛的jQuery插件，她可以用于所有的Web应用程序，如网站管理后台，网站会员中心，CMS，CRM，OA等等，当然，您也可以对她进行深度定制，以做出更强系统。</p>
                <div class="form-group"><label>Email</label> <input type="email" placeholder="请输入您的Email" class="form-control"/></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>


<!-- bootstrap-paginator -->
<script src="/js/bootstrap-paginator.min.js"></script>
<!-- 封装的分页组件js -->
<script src="/js/paginator-own.js"></script>
<!-- layerDate plugin javascript -->
<script src="/js/plugins/My97DatePicker/WdatePicker.js"></script>
<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0"></script>

<!-- 这个功能的js -->
<script src="/js/annie/productType.js?v=1.0.0"></script>
</body>
</html>
